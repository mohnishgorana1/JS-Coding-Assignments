<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passowrd Validation</title>
</head>
<body class="body">
    
    <form action="" id="form" onsubmit="submitFormReturn()">

        <label for="email">Enter Email : </label>
        <input name="email" id="email" placeholder="Enter the Email">
        <br><br>
        <label for="Passowrd">Enter Password : </label>
        <input name="password" id="password" placeholder="Enter Passowrd">
        <br><br>
        <input type="submit" id="submitbtn"  onclick="validation()">

    </form>
    

    <script> 
        
        function validation(){
            let submitbtn = document.getElementById("submitbtn");
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            let form = document.getElementById("form")

            var regEmail = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/  
                                 
            if( ( regEmail.test(email) == false ) || ( password.length < 8 )  ){
                let para = document.createElement("p")
                form.appendChild(para)
                let content = document.createTextNode("Invalid Email Or Passowrd")
                para.appendChild(content)
                para.style.color = "red"
                alert("Invalid Email Or Password")
                return false

            }
            else{
                const para = document.createElement("p")
                form.appendChild(para)
                const content = document.createTextNode("Valid Email Or Passowrd")
                para.appendChild(content)
                para.style.color = "Green"
                alert("Valid Email and Password")
                return false
            }

            function submitFormReturn(){
                event.preventDefault();
                console.log("xsd");
            }
            
        }

    
        
    </script>
</body>
</html>
